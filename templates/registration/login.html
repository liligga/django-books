{% extends 'index.html' %}
{% load widget_tweaks %}

{% block content %}
    <!-- {{form.as_div}} -->
    <h5 class="title">Please log in</h5>
    <form method="POST" class="center-form">
        {% csrf_token %}
        <label>Username: </label>{% render_field form.username %}
        <label>Password: </label>{% render_field form.password %}
        <button type="submit" class="form-button">Log in</button>
    </form>
{% endblock content %}
