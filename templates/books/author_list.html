{% extends 'index.html' %}

{% block title %} {{page_title}} {% endblock title %}
{% block content %}
    <div class="title">
        List of all publishers
    </div>
    <table class="item-table">
        {% for obj in objects %}
            <tr>
                <td>{{obj.pk}}</td>
                <td>
                    <a href="{% url detail_url obj.id %}">
                        {{obj.name}} 
                    </a>
                </td>
                <td>{{obj.email|truncatechars:25}}</td>
                <td><a href="{% url 'edit_author' obj.pk %}"><button class="form-button small">Update</button></a></td>
                <td><button class="form-button small">Delete</button></td>
            </tr>
        {% empty %}
            <tr class="not-found">
                Nothing Found
            </tr>
        {% endfor %}

    </table>
{% endblock content %}
