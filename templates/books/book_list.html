{% extends 'index.html' %}

{% block title %} {{page_title}} {% endblock title %}
{% block content %}
    <ul>
        {% for obj in objects %}
            <li>
                <a href="{% url 'book_detail' obj.id %}">
                    {% if obj.title %} 
                        {{obj.title}} 
                    {% else %} 
                        {{obj.name}} 
                    {% endif %}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
