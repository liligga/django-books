{% extends 'index.html' %}

{% block title %} {{page_title}} {% endblock title %}
{% block content %}
    {% if obj.title %} 
        {{obj.title}} 
    {% else %} 
        {{obj.name}} 
    {% endif %}
    {% if form.errors %}Errors in form{% endif %}
    <form action="{% url edit_url obj.pk %}" method="POST">
        {% csrf_token %}
        {{form.as_div}}
        <button type="submit">Save</button>
    </form>
{% endblock content %}
